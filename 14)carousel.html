<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384
    -+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="boot2.css">
</head>
<body>
    <div class="container bg-dark">
        <p class="display-1 text-center text-danger ">Carousel</p>
        <!-- slide effect -->
        <div class="carousel slide m-5" data-bs-ride="carousel" id="car">
            <!-- indicators -->
            <div class="carousel-indicators">
                <button data-bs-target="#car" data-bs-slide-to="0" class="active" ></button>
                <button  data-bs-target="#car" data-bs-slide-to="1"></button>
                <button  data-bs-target="#car" data-bs-slide-to="2" ></button>
              </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2000">
                    <img src="ff.jpg" alt="">
                    <div class="carousel-caption">
                        <p class="display3 text-dark">This is Caption</p>
                        <p class="lead text-dark">this is sample caption on picture</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="500">
                    <img src="dg.jpg" alt="">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="nature.jpg" alt="">
                </div>
            </div>
        </div>
    <!-- controls prev and next button -->
    <button class="carousel-control-prev" type="button" data-bs-target="#car" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" ></span>
        
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#car" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
     
      </button>
    

 



    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
