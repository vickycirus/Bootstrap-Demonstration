<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384
    -+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        body{
            background-color: aqua;
        }
       

    </style>
</head>
<body>
    
       <div class="container bg-dark">
           <p class="display-1 text-white text-center">Forms in BootStrap</p>
           <!-- normal form -->
            <form class="hfh">
                <div class="m-5 text-white">
                  <label for="un" class="form-label">Username</label>
                  <!-- form-control makes the text input appear inn new line occupying 100 peercent of page -->
                  <input type="text" name="username" id="un" class="form-control w-75">
                  <!-- form-text makes to write meaningful information to the input field -->
                  <div class="form-text">Username should be unique</div>
                </div>
                <div class="m-5 text-white">
                    <label for="pw" class="form-label">Password</label>
                   
                    <input type="password" name="password" id="pw" class="form-control w-75">
                    <div class="form-text">Password should not have white spaces</div>
                </div>
                <div >
                <button class="btn btn-primary ms-5">Login</button>
                </div>






            </form>
            <!-- we use justify-content-center class to get it in the middle -->
            <div class="row justify-content-center">
                <div class="col-10 col-sm-8 col-md-7 col-lg-6">
                    
                    <form >
        
                        <div class="form-floating m-5">
                        <input type="text" name="username" class="form-control" id="un" >
                        <!-- no need to apply form-label class -->
                        <label for="un">Username</label>
          
          
                        </div>
                        <div class="form-floating m-5">
                          <input type="password" name="password" class="form-control" id="pw">
                          <label for="pw">Password</label>
          
                          </div>
          
          
                    </form>
                </div>
            </div>
          <!-- form with floating labels -->
         
           <!-- form with floating labels -->
           <form >
            <!-- to get floating label effect weee add 'placeholder' and keep some random  text in it  -->
            <!-- to off thee autocomplete we use autocomplete=off -->
            <div class="form-floating m-5">
            <input type="text" name="username" class="form-control" id="un" placeholder="dd" autocomplete="off">
            <!-- no need to apply form-label class -->
            <label for="un">Username</label>


            </div>
            <div class="form-floating m-5">
              <input type="password" name="password" class="form-control" id="pw" placeholder="dd">
              <label for="pw">Password</label>


            </div>

        </form>
          
          <!-- cheeck boxes and radio buttons -->
    <form >

   <!-- check buttons -->
        <div class="form-check text-white">
           <input type="checkbox" name="skills" class="form-check-input " id="angular">
            <label for="angular" class="form-check-label">Angular</label>

        </div> 
        <div class="form-check text-white">
            <input type="checkbox" name="reactskills" class="form-check-input " id="react">
             <label for="react" class="form-check-label">React</label>
 
         </div> 
         <!-- radio buttons -->
         <div class="form-check text-white">
            <input type="radio" name="gender" class="form-check-input " id="ml" value="male">
             <label for="ml" class="form-check-label">male</label>
 
         </div>   
         <div class="form-check text-white">
             <input type="radio" name="gender" class="form-check-input " id="fl" value="female">
              <label for="fl" class="form-check-label">female</label>
  
          </div> 

         <!-- form switch class for switch buttons -->
            <div class="form-check form-switch text-white">
                <input type="checkbox" name="skills" class="form-check-input " id="angular">
                <label for="angular" class="form-check-label">Angular</label>
    
            </div> 
            <div class="form-check form-switch text-white">
                <input type="checkbox" name="reactskills" class="form-check-input " id="react">
                <label for="react" class="form-check-label">React</label>
    
            </div> 
            
            <div class="form-check form-switch text-white">
                <input type="radio" name="gender" class="form-check-input " id="ml" value="male">
                <label for="ml" class="form-check-label">male</label>
    
            </div>   
            <div class="form-check form-switch text-white">
                <input type="radio" name="gender" class="form-check-input " id="fl" value="female">
                <label for="fl" class="form-check-label">female</label>
    
            </div> 
   <div class="text-white"> 
            <!-- inline propoerties of check boxes and radio buttons using form-check-inline class -->
            <div class="form-check form-switch form-check-inline">
                <input type="checkbox" name="skills" class="form-check-input " id="angular">
                <label for="angular" class="form-check-label">Angular</label>
    
            </div> 
            <div class="form-check form-switch form-check-inline">
                <input type="checkbox" name="reactskills" class="form-check-input " id="react">
                <label for="react" class="form-check-label">React</label>
    
            </div> 
            
            <div class="form-check form-switch form-check-inline">
                <input type="radio" name="gender" class="form-check-input " id="ml" value="male">
                <label for="ml" class="form-check-label">male</label>
    
            </div>   
            <div class="form-check form-switch form-check-inline">
                <input type="radio" name="gender" class="form-check-input " id="fl" value="female">
                <label for="fl" class="form-check-label">female</label>
    
            </div> 
        </div>      

            <p class="display-3 text-center text-white">Select button</p>
            <!-- select button -->
             <!-- we use form-select class -->
             <!-- we may use form-select-sm,form-select-lg classes also for different styling  -->
            <select name="brand" id="" class="form-select  ">
                <option value="ip">Apple</option>
                <option value="chin">Oneplus</option>
                <option value="indi">Realme</option>
            </select>
            <select name="brand" id="" class="form-select-sm  m-5">
                <option value="ip">Apple</option>
                <option value="chin">Oneplus</option>
                <option value="indi">Realme</option>
            </select>
            <select name="brand" id="" class="form-select-lg  m-5">
                <option value="ip">Apple</option>
                <option value="chin">Oneplus</option>
                <option value="indi">Realme</option>
            </select>
            <div class="m-5 text-white">
                <label for="fb" class="form-label">Feedback</label>
                <textarea name="feedback" id="" cols="30" rows="10" class="form-control"></textarea>
                 <div class="form-text">Feedback is important</div>
            </div>
    </form>

 




       </div>
